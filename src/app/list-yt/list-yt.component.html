<div *ngIf="YTData !== 'no result'; then results else noResults"></div>
<ng-template #results>
  <ul class="row d-flex justify-content-center p-0 m-0 result-list_wrap">
    <li *ngFor="let item of YTData" class="col-12 col-md-8 mb-4">
      <app-item-result-yt
        [itemResult]="item">
      </app-item-result-yt>
    </li>
  </ul>
</ng-template>

<ng-template #noResults>
  <h1 class="title_worn color-worn">
    no results
  </h1>
</ng-template>
