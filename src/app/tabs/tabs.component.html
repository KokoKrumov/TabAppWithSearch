<div class="pt-5">

    <mat-tab-group dynamicHeight [selectedIndex]="selected.value"
                   (selectedIndexChange)="selected.setValue($event)">
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label class="mat-tab-label">
          {{tab.title}}
          <button mat-mini-fab color="warn"
                  [disabled]="tabs.length === 1"
                  (click)="removeTab(index)">
            <i class="material-icons">
              close
            </i>
          </button>
        </ng-template>
        <app-tab-view (titleTabOutput)="getSearchData($event)" [index]="index"></app-tab-view>
      </mat-tab>

      <mat-tab [disabled]="true">
        <ng-template mat-tab-label>
          <button mat-raised-button
                  class="mat-raised-button" color="primary"
                  (click)="addTab()">
            Add new tab
          </button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
</div>
