<div class="px-3 py-4">
  <button mat-raised-button color="accent" class="mx-3" [disabled]="statusGS" (click)="toggleGS()">Results from Google</button>
  <button mat-raised-button color="warn" class="mx-3"  [disabled]="statusYTS" (click)="toggleYTS()">Results from YouTube</button>
</div>
<app-search (searchEntryOutput)="getSearchEntry($event)" [indexName]="index"></app-search>

<section>
  <app-list [GData]="listItems" [ngClass]="statusGS ? 'd-block' : 'd-none'"></app-list>

  <app-list-yt [YTData]="listYTItems" [ngClass]="statusYTS ? 'd-block' : 'd-none'"></app-list-yt>
</section>
